<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="CSS\login.css">
</head>
<body>
    <div>
        <div>
            <div class="navbar-expand{-sm|-md|-lg|-xl|-xxl}">
                <nav class="navbar navbar-custom ">
                    <div class="container-fluid">
                      <a class="navbar-brand " href="#">
                        
                       MOS <br> Burgers
                       <a href="#" class="navbar-brand-1 "></a>
                      </a>
                    </div>
                  </nav>
                  <style>
                     body{
                        background-image: url('b.jpg');
                        background-size: cover;
                        background-position: center;
                        background-attachment: fixed;
                        height: 100%;
                        }
                  </style>

            </div>
            <div class="mx-auto rounded text-white details">
                <h3 class="d-flex justify-content-center px-3 pt-3" style="color: black;">Log In</h3>
                <hr>

                <form class="px-3 py-1">
                    <div class="input-group mb-3">
                        <span class="input-group-text bg-warning border border-warning" style="width: 50px;">
                            <i class="fa fa-user" ></i>
                        </span>
                        <input id="txt-username" type="text" class="form-control" placeholder="Username" name="username">
                    </div>

                    <div class="input-group mb-3 ">
                        <span class="input-group-text bg-warning" style="width: 50px;">
                        <i class="fa fa-key"></i>
                    </span>
                    <input id="txt-password" type="password" class="form-control" placeholder="Password" name="password">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button  class="btn btn-primary btn-custom" onclick="logIn()">Submit</button>
                    </div>
                </form>             
            </div>
        </div>
       
    </div>

    <script src="js/store.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
