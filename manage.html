<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS\item.css">    

    <title>Manage Items</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light navbar-custom col-12">
        <div class="container">


            <a class="navbar-brand mx-auto mos-bug" href="#">MOS Burgers</a>
          

            <div class="navbar-nav ml-auto links-custom">
              <a class="nav-link links-custom" href="item.html">View Items</a>
              <a class="nav-link links-custom" href="home.html">Home</a>
              <a class="nav-link links-custom" href="customer.html">Customers</a>
              <a class="nav-link links-custom" href="reports.html">Reports</a>
                
            </div>

        </div>
    </nav>
    
    <div class="container">
      <div class="row">
          <div class="col-lg-10 col-md-10 col-sm-12">
              <table class="table" id="item-table">
                  <thead>
                      <tr>
                          <th>Item Code</th>
                          <th  style="padding-left: 4rem;">Item Name</th>
                          <th>Quantity</th>
                          <th>Category</th>
                          <th>Amount</th>
                          <th>Discount</th>
                          <th>Expiration Date</th>
                          <th>Option 1</th>
                          <th>Option 2</th>
                      </tr>
                  </thead>
                  <tbody id="item-table-body">
                     
                  </tbody>
              </table>
          </div>
          <div class="col-2 mt-2">
            <button style="margin-left: 0.8rem;" class="btn btn-primary" onclick="addItem()">Add New Item</button>
          </div>
          
          <div id="myModal" class="modal " tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"> Item Deletion</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>This process Cannot be undo</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-danger" onclick="proceed()" data-bs-dismiss="modal" >Delete</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="myModal1" class="modal " tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Update Items</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <div class="row">
                                <div class="mb-3 row">
                                    <label for="itn-code" class="col-sm-2 col-form-label">Item Code</label>
                                    <div class="col-sm-10">
                                      <input type="text" readonly class="form-control-plaintext" id="itm-code" value="None">
                                    </div>
                                  </div>
                                  <div class="mb-3 row">
                                    <label for="itm-name" class="col-sm-2 col-form-label">Name</label>
                                    <div class="col-lg-5 col-sm-10">
                                      <input type="text" class="form-control" id="itm-name">
                                    </div>
                                  </div>
                                  <div class="mb-3 row">
                                    <label for="itm-qty" class="col-sm-2 col-form-label">Item QTY</label>
                                    <div class="col-lg-3 col-sm-3">
                                      <input type="text" class="form-control"  id="itm-qty" >
                                    </div>
                                  </div>
                                  <div class="mb-3 row">
                                    <label for="itm-catgry" class="col-sm-2 col-form-label">Category</label>
                                    <div class="col-lg-5 col-sm-10">
                                      <input type="text" class="form-control" id="itm-catgry">
                                    </div>
                                  </div>
                                  <div class="mb-3 row">
                                    <label for="itm-amount" class="col-sm-2 col-form-label">Amount</label>
                                    <div class="col-lg-3 col-sm-6">
                                      <input type="text" class="form-control"  id="itm-amount" >
                                    </div>
                                  </div>
                                  <div class="mb-3 row">
                                    <label for="itm-disc" class="col-sm-2 col-form-label">Discount</label>
                                    <div class="col-lg-1 col-sm-2">
                                      <input type="text" class="form-control" id="itm-disc">
                                    </div>
                                  </div>
                                  <div class="mb-3 row">
                                    <label for="itm-exp" class="col-sm-2 col-form-label">Exp Date</label>
                                    <div class="col-lg-5 col-sm-10">
                                      <input type="text" class="form-control" id="itm-exp">
                                    </div>
                                  </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-warning" onclick="saveChanges()" data-bs-dismiss="modal" >Update</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="myModal2" class="modal " tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Update Items</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <div class="row">
                                <div class="mb-3 row">
                                    <label for="itm-code1" class="col-sm-2 col-form-label">Item Code</label>
                                    <div class="col-sm-10">
                                      <input type="text"  class="form-control" id="itm-code1" >
                                    </div>
                                  </div>
                                  <div class="mb-3 row">
                                    <label for="itm-name1" class="col-sm-2 col-form-label">Name</label>
                                    <div class="col-lg-5 col-sm-10">
                                      <input type="text" class="form-control" id="itm-name1">
                                    </div>
                                  </div>
                                  <div class="mb-3 row">
                                    <label for="itm-qty1" class="col-sm-2 col-form-label">Item QTY</label>
                                    <div class="col-lg-3 col-sm-3">
                                      <input type="number" class="form-control"  id="itm-qty1" >
                                    </div>
                                  </div>
                                  <div class="mb-3 row">
                                    <label for="itm-catgry1" class="col-sm-2 col-form-label">Category</label>
                                    <div class="col-lg-5 col-sm-10">
                                      <input type="text" class="form-control" id="itm-catgry1">
                                    </div>
                                  </div>
                                  <div class="mb-3 row">
                                    <label for="itm-amount1" class="col-sm-2 col-form-label">Amount</label>
                                    <div class="col-lg-3 col-sm-6">
                                      <input type="number" class="form-control"  id="itm-amount1" >
                                    </div>
                                  </div>
                                  <div class="mb-3 row">
                                    <label for="itm-disc1" class="col-sm-2 col-form-label">Discount</label>
                                    <div class="col-lg-1 col-sm-2">
                                      <input type="number" class="form-control" id="itm-disc1">
                                    </div>
                                  </div>
                                  <div class="mb-3 row">
                                    <label for="itm-exp1" class="col-sm-2 col-form-label">Exp Date</label>
                                    <div class="col-lg-5 col-sm-10">
                                      <input type="text" class="form-control" id="itm-exp1">
                                    </div>
                                  </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-warning" onclick="saveNewItem()" data-bs-dismiss="modal" >Save</button>
                    </div>
                    
                </div>
                
            </div>
        </div>
        
      </div>
      
      <div class="row col-2">
        
      </div>
  </div>

  <!-- <script src="JS\store.js"></script> -->
  <script src="JS/store.js"></script>
  <script src="JS\item.js"></script>
  <script src="JS\manage.js" defer></script>

  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
