    <div class="row">
        <div class="col-lg-10 col-sm-12" 
        style="border: solid black; margin-right: 0.5rem; height: 37rem;" >
        <label for="" class=" form-check-label" 
        style=" margin-left: 15rem; font-weight: bolder; font-size: x-large;">
                Add , Update  or Delete Item</label>
        <div class="container ml-3" style="margin-top: 1rem;">
    <div class="row">
       

      <div class="col-lg-3 col-sm-12 mt-4 container-margin" >
         <label for="manage-item-name1 " class="container-margin ">
                 Item name</label><br>
      </div> 

      <div class="col-lg-7 col-sm-7 mt-4">
        <input class="form-control" type="text" id="manage-item-name1"><br> 
      </div>

      <div class="col-lg-2 col-sm-2 search-name"
         style="margin-top: 1.4rem; margin-left: -1rem;">
        <button class="btn" id="m-search-btn1" type="button">Search</button>
      </div>
      


    </div>
  </div>
  <div class="container ml-3">
    <div class="row">

      <div class="col-lg-3 col-sm-12  container-margin">
         <label for="manage-item-code1 " class="container-margin ">
                 Item Code</label><br>
      </div> 
      <div class="col-lg-3 col-sm-7 ">
        <input class="form-control" type="text" id="manage-item-code1"><br> 
      </div>

        <div class="col-lg-3 col-sm-12  container-margin">

        </div> 
        <div class="col-lg-3 col-sm-12 ">
            <input class="form-control" type="text" id="item-qty1"> 
        </div> 
        <div class="col-lg-2 col-sm-2 " >
            <button class="btn" id="change-qty">Change</button>
        </div>
        

    </div>
</div>
  <div class="container ml-lg-3 ml-sm-1 mb-5 container-margin" style="margin-top: -1rem; ">
    <div class="row">
        <div class="col-lg-3 col-sm-12  container-margin">
            <label for="m-cat1 "  class="container-margin"> Category</label>
        </div> 
        <div class="col-lg-4 col-sm-12 ">
            <input class="form-control" type="text" id="m-cat1"> 
        </div> 
        <div class="col-lg-2 col-sm-2 " >
            <button class="btn" id="change-cat" >Change</button>
        </div>
    </div>
</div>
  <div class="container ml-3 " style="margin-top: -1.rem; margin-bottom: 1rem;">

      <div class="col-lg-3 col-sm-4  "  >

      </div>

        <input class="form-control" type="text" id="manage-amount1" style="margin-top: -1rem;"><br> 
      </div> 
      <div class="col-lg-2 col-sm-2 " style="margin-top: 1rem;">
        <button class="btn" id="change-amount" style="margin-top: -4rem;">Change</button>
      </div>
     
     
     
    </div>
  </div>
  <div class="container ml-3 " style="margin-top: -1rem;">
    <div class="row">
        <div class="col-lg-3 col-sm-4  " >
            <label for="manage-dis1 "  class="container-margin"> 
                    Discount</label><br>
         </div>

           <input class="form-control" type="text" id="manage-dis1"><br> 
         </div> 
         <div class="col-lg-2 col-sm-2 " style="margin-top: 1.3rem;">
            <button class="btn" id="change-dis" style="margin-top: -1.9rem;">Change</button>
          </div>    
    </div>
  </div>

      <div class="col-lg-3 col-sm-12 mt-4 container-margin" >

      </div> 

      <div class="col-lg-5 col-sm-7 " >
        <input class="form-control" type="text" id="exp-1"
             style="margin-bottom: -2rem; margin-top: 1.5rem;"><br> 
      </div>
      <div class="col-lg-2 col-sm-2 " style="margin-top: 1.8rem;">
        <button class="btn" id="change-exp">Change</button>
      </div>
  
    </div>

      <div class="col-lg-2 col-sm-12 mt-4 container-margin"

        <button id="m-btn-clear" class="btn " >Clear</button>
