<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS\home.css">

  <title>Home</title>

</head>

<body>

  <nav class="navbar navbar-expand-md navbar-light navbar-custom sticky-top">
    <div class="container">



      <a class="navbar-brand mx-auto mos-bug" href="manage.html">MOS Burgers</a>


      <div class="navbar-nav ml-auto links-custom">
        <a class="nav-link links-custom" href="item.html">View Items</a>
        <a class="nav-link links-custom" href="manage.html">Manage Items</a>
        <a class="nav-link links-custom" href="reports.html">Reports</a>
      </div>

    </div>
  </nav>

  <div class="container">
    <div class="row">

      <div class="col-lg-8 col-sm-12 ml-0">
        <div class="container ml-3 mt-3">
          <div class="row">

            <div class="col-lg-3 col-sm-3  ">
              <label for="txt-date " class="container-margin"> Date</label><br>
            </div>
            <div class="col-lg-3 col-sm-2 ">
              <input readonly class="form-control-plaintext" type="text" id="txt-date"><br>
            </div>
            <div class="col-lg-2 col-sm-3  ">
              <label for="txt-time" class="container-margin">Time</label><br>
            </div>
            <div class="col-lg-3 col-sm-2 " style="margin-left: 0.41rem;">
              <input readonly class="form-control-plaintext" type="text" id="txt-time"><br>
            </div>


          </div>
        </div>
        <div class="container ml-3">
          <div class="row">

            <div class="col-lg-3 col-sm-7  ">
              <label for="item--name " class="container-margin"> Item Name</label>
            </div>
            <div class="col-lg-7 col-sm-12 ">
              <input class="form-control" type="text" id="item--name">
            </div>
            <div class="col-lg-2 col-sm-2 ">

              <button id="item-search" class="btn  searchbtn-custom" onclick="searchByName()">Search</button>
            </div>

          </div>
        </div>
        <div class="container ml-3 container-margin">
          <div class="row">
            <div class="col-lg-3 col-sm-12  container-margin">
              <label for="item--code " class="container-margin"> Item Code</label>
            </div>
            <div class="col-lg-4 col-sm-12 ">
              <input class="form-control" type="text" id="item--code">
            </div>
            <div class="col-lg-3 col-sm-1 ">
              <label for=""></label>
              <button id="item-search-code" class="btn  searchbtn-custom" onclick="searchByCode()">Search</button>
            </div>

          </div>
        </div>
        <div class="container ml-3 container-margin">
          <div class="row">
            <div class="col-lg-3 col-sm-12  container-margin">
              <label for="item-cat " class="container-margin"> Category</label>
            </div>
            <div class="col-lg-4 col-sm-12 ">
              <input readonly class="form-control-plaintext" type="text" id="item-cat">
            </div>

          </div>
        </div>
        <div class="container ml-3 container-margin">
          <div class="row">
            <div class="col-lg-3 col-sm-12  container-margin">
              <label for="item-qty " class="container-margin"> Quantity</label>
            </div>
            <div class="col-lg-2 col-sm-12 ">
              <input class="form-control" type="text" id="item-qty">
            </div>

          </div>
        </div>
        <div class="container ml-3 mt-3">
          <div class="row">
            <div class="col-lg-3 col-sm-3 ">
              <label for="txt-amount " class="container-margin"> Amount(LKR)</label><br>
            </div>
            <div class="col-lg-3 col-sm-2 ">
              <input readonly class="form-control-plaintext" type="text" id="txt-amount"><br>
            </div>
            <div class="col-lg-2 col-sm-3  ">
              <label for="txt-dis " class="container-margin">Discount</label><br>
            </div>
            <div class="col-lg-3 col-sm-1 " style="margin-left: 0.41rem;">
              <input readonly class="form-control-plaintext" type="text" id="txt-dis"><br>
            </div>
          </div>
        </div>

        <div class="container ml-3 mt-3">
          <div class="row">

            <div class="col-lg-4 col-sm-4">
              <button id="cart-add-btn" class="btn btn-success">Add to Cart</button>
            </div>
            <div class="col-lg-3 col-sm-3">
              <button id="clear-item-btn" class="btn btn-outline-danger">Clear Item</button>
            </div>

          </div>
        </div>

        <div class="container ml-3 mt-3">
          <div class="row">
            <hr>


          </div>
          
          <div class="row">
            <div class="col-lg-4 col-sm-3 mt-5">
              <button id="exit-btn" class="btn btn-danger" onclick="exitPos()">Exit</button>
              <!-- Button trigger modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">System Exit</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      Confirm exit from System
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                      <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="exitConfirm()" >Confirm</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>

      <div class="col-lg-4 col-sm-8 mt-2">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 col-sm-6 mt-2">
              <label for="txt-order-id"> Order Id</label>
            </div>
            <div class="col-lg-6 col-sm-6">
              <input readonly class="form-control-plaintext" type="text" id="txt-order-id"><br>
            </div>
          </div>
        </div>
        <div>

        </div>
        <div class="container  cart-container ml-2">
          <div class="row">

            <div id="cart-container1" class="container" style="height: 24rem; overflow: scroll;">
              <div class="row">

              </div>
            </div>
            <hr style="border: 0.3rem !important;">

            <div class="container">
              <div class="row">

                <div class="grid text-center" style="--bs-columns: 2; 
                            margin-top: 0.2rem;">
                  <div class="row">
                    <div class="col-lg-7 col-sm-6">
                      <label for="cart-txt-totaldis">Discount</label>
                    </div>
                    <div class="col-lg-5 col-sm-6  ">
                      <input readonly class="form-control-plaintext" value="Rs 0" type="text" id="cart-txt-totaldis"><br>
                    </div>
                    <div class="col-lg-7 col-sm-6 cart-container-padding">
                      <label for="cart-txt-totalamount">Payeble amount</label>
                    </div>
                    <div class="col-lg-5 col-sm-6 mb-1 ">
                      <input readonly class="form-control-plaintext  cart-container-padding" type="text"
                        id="cart-txt-totalamount" value="Rs 0"><br>
                    </div>
                    
                    <div class="col-lg-5 col-sm-5 mb-1 " style="margin-left: 1.5rem;">

                      <button class="btn btn-success" id="place-btn" onclick="placeOrder()">Place</button>
                    </div>
                    <div class="col-lg-5 col-sm-4 mb-1 ">
                      <button class="btn btn-danger" id="clear-btn">Clear</button>
                    </div>

                  </div>
                </div>
              </div>
            </div>



          </div>


        </div>

      </div>

    </div>

  </div>
  </div>


  <script src="JS/store.js"></script>
  <script src="JS/order.js"></script>









  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>


</body>

</html>
